<!DOCTYPE html>
<html>
<body>
    <!-- v4: v2 but with event listeners -->
    <h1> add 2 numbers </h1>
    <br><br>

    <label for="num1">Type the first number:</label>
    <input id="num1" type="number">
    <br>
    <label for="num2">Type the second number:</label>
    <input id="num2" type="number">
    <br>
    <button id="clearvalues">Clear Values</button>
    <br><br>
    <label for="sum">The sum is:</label>
    <input id="sum" type="number" readonly>
    <br><br>

    <a href="index.html">Back to Home Page</a>

    <script>
    document.getElementById("clearvalues").addEventListener("click",
    function ()
        {
            document.getElementById("num1").value = ''; 
            document.getElementById("num2").value = '';   
            document.getElementById("sum").value = '';      
        }
    );

    document.getElementById("num1").addEventListener("keyup",
    function ()
        {
            computesum();
        }
    );

    document.getElementById("num2").addEventListener("keyup",
    function ()
        {
            computesum();
        }
    );

    function computesum()
    {       var num1, num2, sum;

        num1 = document.getElementById("num1").value*1; 
        num2 = document.getElementById("num2").value*1;   
        sum = num1 + num2;
        document.getElementById("sum").value = sum;   
    }
    </script>
</body>
</html>
