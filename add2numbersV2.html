<!DOCTYPE html>
<html>
<body>
    <!-- v2: automatic computation, no compute values button -->
    <h1> add 2 numbers </h1>
    <br><br>

    <label for="num1">Type the first number:</label>
    <input id="num1" type="number" onkeyup="computesum()">
    <br>
    <label for="num2">Type the second number:</label>
    <input id="num2" type="number" onkeyup="computesum()">
    <br>
    <button onclick="clearvalues()">Clear Values</button>
    <br><br>
    <label for="sum">The sum is:</label>
    <input id="sum" type="number" readonly>
    <br><br>

    <a href="index.html">Back to Home Page</a>

    <script>
    function clearvalues()
    {
        document.getElementById("num1").value = ''; 
        document.getElementById("num2").value = '';   
        document.getElementById("sum").value = '';      
    }
    function computesum()
    {       var num1, num2, sum;

        num1 = document.getElementById("num1").value*1; 
        num2 = document.getElementById("num2").value*1;   
        sum = num1 + num2;
        document.getElementById("sum").value = sum;   
    }
    </script>
</body>
</html>
